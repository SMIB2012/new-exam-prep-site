services:
  postgres:
    image: postgres:15-alpine
    container_name: exam_platform_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-exam_platform}
      POSTGRES_USER: ${POSTGRES_USER:-exam_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-exam_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exam_platform_network

  redis:
    image: redis:7-alpine
    container_name: exam_platform_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exam_platform_network

  neo4j:
    image: neo4j:5-community
    container_name: exam_platform_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-change_me}
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - exam_platform_network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: exam_platform_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - exam_platform_network

  backend:
    build:
      context: ../../../backend
      dockerfile: Dockerfile
    container_name: exam_platform_backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://exam_user:change_me@postgres:5432/exam_platform}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET:-change_me_super_secret}
      - JWT_ACCESS_TTL_MIN=${JWT_ACCESS_TTL_MIN:-60}
      - JWT_REFRESH_TTL_DAYS=${JWT_REFRESH_TTL_DAYS:-30}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - NEO4J_URI=${NEO4J_URI:-bolt://neo4j:7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-change_me}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENV=${ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../../backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - exam_platform_network

  frontend:
    build:
      context: ../../../frontend
      dockerfile: Dockerfile
    container_name: exam_platform_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/v1}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Exam Prep Platform}
      - NEXT_PUBLIC_ENV=${NEXT_PUBLIC_ENV:-development}
    depends_on:
      - backend
    volumes:
      - ../../../frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - exam_platform_network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  elasticsearch_data:

networks:
  exam_platform_network:
    driver: bridge

