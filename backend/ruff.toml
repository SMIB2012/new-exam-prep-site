# Ruff configuration
line-length = 100
target-version = "py311"

[lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"schemas.py" = ["N805"]  # Validators are class methods, cls is correct
"seed.py" = ["E501"]  # Seed data has long strings, acceptable

